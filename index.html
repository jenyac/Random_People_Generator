<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Ajax</title>
    <title>Random People</title>
</head>

<body>
    <div class="container mt-5" id="container-1">
        <div class="card">
            <div class="card-header text-center">
                <h3>Get Random People Info:</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <input id="numberOfPeople" type="text" placeholder="Enter the number ...">
                        <div class="text-red" style="display: none;" id="msg">Enter a valid Number!</div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">
                        <div class="btn-group">
                            <button type="button" id="btn-All" class="btn btn-secondary">Load Any</button>
                            <button type="button" id="btn-Females" class="btn btn-secondary" data-female="female">Load Females</button>
                            <button type="button" id="btn-Males" class="btn btn-secondary" data-male="male">Load Males</button>
                            <button type="button" id="btn-Clear" class="btn btn-danger">Clear</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3 text-center" id="container-2">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header" id="card-header-result">
                        <h3>Results:</h3>
                    </div>
                    <div class="card-body" id="result-card">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/jquery-3.6.3.js"></script>
    <script src="/JS/randomPeople.js"></script>
</body>

</html>
